<form method="POST" onsubmit="submit">
    <input type="name" id="lastName" placeholder="Enter last name" required/><br>
    <input type="name" id="firstName" placeholder="Enter first name" required/><br>
    <input type="address" id="address" placeholder="Enter address" required/><br>
    <input type="date" id="date" required/><br>
    <input type="time" id="time" required/><br>
    <input type="text" id="location" placeholder="Enter location" required/><br>
    <input type="text" id="description" placeholder="Enter a description" required/><br>
    <input type="text" id="cost" placeholder="Enter cost" required/><br>
    <input type="text" id="gradingFormat" placeholder="Enter grading format" required/><br>
    <input type="text" id="type" placeholder="Enter event type" required/><br>
    <input type="text" id="justify" placeholder="Enter justification" required/><br>

    <button type="submit" id="submit">Submit</button>
</form>
